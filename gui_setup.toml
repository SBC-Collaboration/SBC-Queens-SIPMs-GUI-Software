[File]
RunDir = "/home/sbc/Runs/"
# Number of waveforms to take and save to file when in run mode
RunWaveforms = 200000
# Number of waveforms to take and save to file when in breakdown voltage mode
GainWaveforms = 20000

[Teensy]
PlotSize = 86400
Port = "/dev/ttyACM0"

# RTD sampling period in ms
RTDSamplingPeriod = 1000

RTDNames = ["SiPM (1)", "SiPM (2)", "Water Block"]

PIDEnable = false
PeltierTempSetpoint = -20

PeltierTKp = -500
PeltierTTi = 1000000.0
PeltierTTd = 0.0

[CAEN]
# DT5730B, DT5740D or V1740D
Model = "V1740D"
Port = 23473
# USB if using a direct USB connection
# A4818 for the USB 3.0 to CONET adapter
ConnectionType = "A4818"
# if applicable
VMEAddress = 0x0
# 0 = not allowed
RecordLength = 350
MaxEventsPerRead = 500
PostBufferPorcentage = 50
OverlappingRejection = false
TRGINasGate = false
# 0 = disabled, 1 = ACQ only, 2 = ext mode only, 3 = both
ExternalTrigger = 3
SoftwareTrigger = 3
# 0 = rising edge, 1 = falling edge
Polarity = 1
# 0 = NIM, 1 = TTL
IOLevel = 0

# Individual Channel settings
# The number after group represents
# the # of the group (or channel)
[CAEN.group0]
Enabled = true
# Trigger Enable Mask
# TrgMask = 7
TrgMask = 0b00000111
# Acquisition Enable Mask
AcqMask = 0b00000111
# Group offset
Offset = 0x8000
# Individual corrections to offset
Corrections = [0, 0, 0, 0, 0, 0, 0, 0]

Range = 0
Threshold = 1850

[CAEN.group1]
Enabled = true
# Trigger Enable Mask
# TrgMask = 7
TrgMask = 0b00000001
# Acquisition Enable Mask
AcqMask = 0b00000001
# Group offset
Offset = 0x8000
# Individual corrections to offset
Corrections = [0, 0, 0, 0, 0, 0, 0, 0]

Range = 0
Threshold = 1850

[CAEN.group2]
Enabled = true
Threshold = 0
AcqMask = 0b00000001

[CAEN.group3]
Enabled = true
Threshold = 0
AcqMask = 0b00000001

[CAEN.group4]
Enabled = true
Threshold = 0
AcqMask = 0b00000001

[CAEN.group5]
Enabled = true
Threshold = 0
AcqMask = 0b00000001

[CAEN.group6]
Enabled = true
Threshold = 0
AcqMask = 0b00000001

[CAEN.group7]
Enabled = true
Threshold = 0
AcqMask = 0b00000001

[Other]
[Other.SiPMVoltageSystem]
Port = "/dev/ttyUSB0"
InitVoltage = 52.0

[Other.PFEIFFERSingleGauge]
# 1 count = 1second
# so 86400 = 1 day
PlotSize = 86400
Port = "/dev/ttyUSB0"
Enabled = true
# 0 = 100ms, 1 = 1s, 2 = 1min
Rate = 1
