[File]
RunDir = "./RUNS"
RunName = "TESTING"

[Teensy]
Port = "/dev/ttyACM0"

PIDEnable = false
PeltierTempSetpoint = -30

PeltierTKp = -100
PeltierTTi = 1e6
PeltierTTd = 0


[CAEN]
# DT5730B or DT5740D
Model = "DT5730B"
Port = 1
# 0 = not allowed
RecordLength = 500
MaxEventsPerRead = 500
PostBufferPorcentage = 50
OverlappingRejection = false
TRGINasGate = false
# 0 = disabled, 1 = ACQ only, 2 = ext mode only, 3 = both
ExternalTrigger = 0
SoftwareTrigger = 1
# 0 = rising edge, 1 = falling edge
Polarity = 1
# 0 = NIM, 1 = TTL
IOLevel = 0

# Individual Channel settings
# The number after group represents
# the # of the group (or channel)
[CAEN.group0]
Enabled = 1
# Trigger Enable Mask
TrgMask = 7
# Acquisition Enable Mask
AcqMask = 7
# Group offset
Offset = 0x8000
# Individual corrections to offset
Corrections = [5, 0, 6, 0, 0, 0, 0, 0]

Range = 1
Threshold = 8000

